<div class="container">
    <div class="new-theme-border">
        <div class="header-background">
            <span>New Theme</span>
        </div>
        <form #form="ngForm" (ngSubmit)="newThemeHandler(form)">
            <div class="new-theme-title">
                <label for="themeName">Title <span class="red">*</span></label>
                <input type="text" ngModel name="themeName" #nameInput="ngModel" required minlength="5" id="themeName">

                <ng-container *ngIf="nameInput.touched">
                <p class="error" *ngIf="nameInput.errors?.['required']">
                    Theme name is required.
                </p>
                <p class="error" *ngIf="nameInput.errors?.['minlength']">
                    Theme name must be at least 5 characters long.
                </p>
            </ng-container>
            </div>
            <div class="new-theme-content">
                <label for="postText">Post <span class="red">*</span></label>
                <textarea type="text" ngModel #postInput="ngModel" name="postText" id="postText" rows="8" class="height" required minlength="10"></textarea>

                <ng-container *ngIf="postInput.touched">
                <p class="error" *ngIf="postInput.errors?.['required']">
                    The field with your post is required.
                </p>
                <p class="error" *ngIf="postInput.errors?.['minlength']">
                    Post must be at least 10 characters long.
                </p>
            </ng-container>
            </div>
            <div class="new-theme-buttons">
                <button class="cancel" type="button" routerLink="/themes">Cancel</button>
                <button class="public" [disabled]="form.invalid">Post</button>
            </div>

        </form>
    </div>
</div>
